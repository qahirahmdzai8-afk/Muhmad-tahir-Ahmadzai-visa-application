<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#f2f2f2;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.nadra-loader{
  width:80px;
  height:80px;
  position:relative;
}

.nadra-loader span{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:3px solid transparent;
  border-top-color:#1e88b5;
  animation:spin 1.4s linear infinite;
}

.nadra-loader span:nth-child(2){
  inset:8px;
  animation-delay:-0.3s;
}

.nadra-loader span:nth-child(3){
  inset:16px;
  animation-delay:-0.6s;
}

@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 12px;
  background:#fff;
  border-bottom:1px solid #ddd;
}

.logo img{
  height:40px;
}

/* ===== CONTENT ===== */
.card{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  padding:20px;
}

.label{
  color:#888;
  font-size:13px;
  margin-top:14px;
}

.value{
  font-size:17px;
  margin-top:4px;
  font-weight:bold;
}

</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="nadra-loader">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
</div>

<!-- CONTENT -->
<div class="card">

  <div class="label">Name</div>
  <div class="value">احمدزی محمدزی</div>

  <div class="label">Passport Number</div>
  <div class="value">P00015454</div>

  <div class="label">Visa Start Date</div>
  <div class="value">11 Nov 2025</div>

  <div class="label">Visa Expiry Date</div>
  <div class="value">11 May 2026</div>

</div>

<script>
window.addEventListener("load",function(){
  setTimeout(function(){
    document.getElementById("loader").style.display="none";
  },1200);
});
</script>

</body>
</html>
