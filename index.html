<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#f2f2f2;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  background:#fff;
  border-bottom:1px solid #ddd;
}

.logo img{
  height:36px;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

/* CARD */
.card{
  max-width:420px;
  margin:0 auto;
  background:#fff;
  padding:16px;
  text-align:center;
}

.ref{
  font-size:20px;
  font-weight:600;
  margin:16px 0;
}

.photo img{
  width:150px;
  height:190px;
  object-fit:cover;
  border:1px solid #ccc;
  margin:12px 0;
}

.label{
  color:#999;
  font-size:13px;
  margin-top:14px;
}

.value{
  font-size:16px;
  font-weight:500;
  margin-top:4px;
}

/* LOGOUT */
.logout{
  max-width:420px;
  margin:16px auto;
  background:#0a7dbd;
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:16px;
  cursor:pointer;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu-btn">â˜°</div>
</div>

<!-- CONTENT -->

    Visa Reference Number<br>
    88004451584
  </div>

  <div class="photo">
    <img src="photo.jpg" alt="Photo">
  </div>

  <div class="label">Name</div>
  <div class="value">Ahmadzai Mohammadzai</div>

  <div class="label">Passport No</div>
  <div class="value">P00015454</div>

  <div class="label">Visa Start Date</div>
  <div class="value">11 Nov 2025</div>

  <div class="label">Visa Expiry Date</div>

</div>

<div class="logout">Logout</div>

</html>
